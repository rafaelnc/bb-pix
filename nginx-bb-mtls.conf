# Configuração Nginx com mTLS para certificados do Banco do Brasil
# Salve como /etc/nginx/sites-available/pix-webhook-bb-mtls

server {
    listen 80;
    server_name api.webhook.bb.com.br;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.webhook.bb.com.br;
    
    # Certificados do Banco do Brasil
    ssl_certificate /home/rafael/Documentos/CYC/bb-pix/cert/api_webhook_bb_com_br.crt;
    ssl_certificate_key /home/rafael/Documentos/CYC/bb-pix/cert/api_webhook_bb_com_br.key;
    
    # Cadeia de certificados BB
    ssl_trusted_certificate /home/rafael/Documentos/CYC/bb-pix/cert/bb-webhook-chain.crt;
    
    # Configuração mTLS - verificar certificados de clientes
    ssl_client_certificate /home/rafael/Documentos/CYC/bb-pix/cert/bb-webhook-chain.crt;
    ssl_verify_client on;
    ssl_verify_depth 3;
    
    # Configurações de segurança SSL/TLS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Headers de segurança
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Headers para passar informações do certificado para a aplicação
    proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
    proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
    proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
    proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
    proxy_set_header X-SSL-Client-I-DN $ssl_client_i_dn;
    proxy_set_header X-SSL-Client-Fingerprint $ssl_client_fingerprint;
    
    # Configurações de proxy
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Endpoint específico para webhook com verificação mTLS obrigatória
    location /webhook {
        # Verificar se o certificado foi fornecido e é válido
        if ($ssl_client_verify != "SUCCESS") {
            return 401 "Certificado do cliente não fornecido ou inválido";
        }
        
        # Verificar se o certificado é do Banco do Brasil
        if ($ssl_client_s_dn !~ "O=BANCO DO BRASIL") {
            return 403 "Acesso negado - certificado não autorizado";
        }
        
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Logs específicos para webhook
        access_log /var/log/nginx/bb-webhook-access.log;
        error_log /var/log/nginx/bb-webhook-error.log;
    }
    
    # Endpoint para informações do cliente
    location /api/client-info {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Endpoint para health check (sem mTLS obrigatório)
    location /health {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

