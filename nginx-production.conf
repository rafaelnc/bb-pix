# Configuração Nginx para produção - Proxy HTTP simples
# Salve como /etc/nginx/sites-available/pix-webhook-production

# Servidor HTTP principal
server {
    listen 80;
    server_name 163.176.145.46;  # ou seu domínio, se tiver
    
    # Configurações gerais de proxy
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Todos os endpoints vão para a aplicação Node.js
    location / {
        proxy_pass http://localhost:3000;
    }
    
    # Logs específicos
    access_log /var/log/nginx/pix-webhook-access.log;
    error_log /var/log/nginx/pix-webhook-error.log;
} 